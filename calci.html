<!DOCTYPE html>
<html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>calculator</title>
          <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <ul>
            <button>C</button>
            <button>*</button>
            <button>/</button>
            <button>+</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>=</button>
            <button>0</button>
        </ul>
        <div class="Signature">
            Nice calculator
        </div>
    </div>
    <script> 
    const $lis = document.querySelectorAll("ul button")
       $lis.forEach((node) => {
        node.addEventListener('mousedown', function(event) {
            const value = node.innerText.trim()
            const $result = document.querySelector(".result")
            const resultText = $result.innerText.trim()

            if(resultText == '0' || resultText == 'Undefined' || resultText == 'Infinity'){
                $result.innerText = ''
            }
            if(value == '='){
               let solution = eval(resultText)
               $result.innerText = solution
               return true
            }
            

            if(value.toLowerCase() == 'C') {
              $result.innerText = ''
              return true

            }
$result.append(value)

        })
       })
    
    
    
    
    </script>
</body>
</head>
</html>
